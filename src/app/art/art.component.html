<h1>Becca's Art!</h1>
<div class="grid-container">
  <div class="grid-box" *ngFor="let art of artList">
    <a href="../../assets/img/art/{{ art.fileName }}" target="_blank"
      ><img class="grid-image art-image" src="../../assets/img/art/{{ art.fileName }}"
    /></a>
    <hr />
    <p>
      <em class="art-name">{{ art.artName }}</em> by
      <a
        href="{{ art.artistUrl }}"
        target="_blank"
        rel="noopener noreferrer"
        class="artist-link"
        >{{ art.artist }}</a
      >
    </p>
  </div>
</div>
