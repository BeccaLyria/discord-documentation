<h2>Manual Commands</h2>
<p>
  These commands are run manually by sending the prefix and the associated
  command keyword (listed below) and arguments.
</p>
<ul>
  <li *ngFor="let command of commands">
    <code
      >{{ command.name
      }}<span *ngIf="command.parameters"> {{ command.parameters }}</span></code
    >
    - {{ command.description }}
  </li>
</ul>
